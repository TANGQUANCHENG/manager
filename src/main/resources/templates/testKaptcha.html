<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="/defaultKaptcha" onclick="this.src='/defaultKaptcha?d='+new Date()*1" alt="验证码">
<input type="text" id="verifyCode"/>
<button type="button" onclick="submitCode()">提交</button>

<script type="text/javascript" th:attr="src=@{/js/jquery.js}"></script>
<script>
    function submitCode() {
        var code = $("#verifyCode").val();
        if (code == null || code === "") {
            return;
        }
        $.ajax({
                type: "POST",
                url: "/imgVerifyControllerDefaultKaptcha",
                async: false,
                data: {
                    verifyCode: code,
                },
                dataType: "json",
                success: function (data) {
                    alert(JSON.stringify(data));
                },
                error: function () {
                }
            }
        );

    }

</script>
</body>
</html>
